<!DOCTYPE html>
<html>

<head>
    <title>Domain For Sale | Toknow.ai</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Domain For Sale | Toknow.ai">

    <link href="https://fonts.googleapis.com/css?family=Pacifico:400&amp;subset=" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-cell">
            <!-- TABLE CELL CLEARFIX -->
            <!-- https://stackoverflow.com/a/32030095/3563013 -->
            <div style="height:0;">&nbsp;</div>
            <div class="big-logo">
                <div class="img-wrapper">
                    <span class="letter">T</span>
                    <h1>Toknow.ai</h1>
                    <h2>buy this domain</h2>
                </div>
            </div>
        </div>
        <div class="wrapper-cell">
            <!-- TABLE CELL CLEARFIX -->
            <!-- https://stackoverflow.com/a/32030095/3563013 -->
            <div style="height:0;">&nbsp;</div>
            <div class="description">
                <div class="description-wrapper">
                    <h1 class="headline">Contact</h1>
                    <a class="email" href="mailto:ask@toknow.ai">ask@toknow.ai</a>
                    <form method="post" target="hidden-form"
                        action="https://docs.google.com/forms/d/e/1FAIpQLSf_mqbdbQyvp0qz9ujq24vQ5HFLMtm2vWJWhKfEv_Lsjvjv3Q/formResponse">

                        <label>Name</label>
                        <input name="entry.1959456330" placeholder="Jane Doe" type="text" />

                        <label>Email</label>
                        <input name="entry.2005620554" placeholder="email@example.com" type="email" />

                        <label>Your Offer in USD ($$)</label>
                        <input name="entry.1166974658" placeholder="$ 0.0 (USD)" type="number" />

                        <!-- Let's include a hidden field containing our current path -->
                        <input type="hidden" name="entry.1393932604" value="toknow.ai" />

                        <button type="submit">Buy</button>
                    </form>
                    <iframe style="display:none" name="hidden-form"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const searchParams = [
            ["domain", location.hostname],
            ...new URL(location.href).searchParams.entries()
        ]

        for (const [queryKey, queryValue] of searchParams) {
            const _queryKey = (queryKey || '').toLowerCase().trim();
            if (_queryKey === "domain") {
                const _domain = (queryValue || '').toLowerCase().trim();
                if (_domain) {
                    document.querySelector('[name="entry.1393932604"]').value = _domain;

                    document.querySelector('.img-wrapper > .letter').textContent = _domain[0].toUpperCase();

                    const sentenseCaseDomain = _domain[0].toUpperCase() + _domain.slice(1).toLowerCase();

                    document.querySelector('.img-wrapper > h1').textContent = sentenseCaseDomain;

                    document.title = 'Domain For Sale | ' + sentenseCaseDomain

                    document.head.querySelector('meta[name="description"]').content = document.title;
                }
            }
        }

        document.querySelector('form > button').addEventListener('click', (e) => {
            setTimeout(() => {
                e.target.closest('form').reset()
            }, 500)
        }, false)
    </script>
</body>

</html>
